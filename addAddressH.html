<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アドレス変換ページ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <input type="text" id="addressInput" placeholder="ttp://example.com">
    <button onclick="createLink()">リンクに移動</button>

    <script>
        function createLink() {
            // 入力値を取得
            let input = document.getElementById("addressInput").value.trim();
            
            // 最初の"h"がなければ追加
            if (!input.startsWith("h") && input.length > 0) {
                input = "h" + input;
            }
            
            // "http"で始まらない場合、完全なURLにする
            if (!input.startsWith("http://") && !input.startsWith("https://")) {
                input = "http://" + input;
            }
            
            // リンクに移動
            if (input) {
                window.location.href = input;
            }
        }

        // Enterキーでボタンを押せるようにする
        document.getElementById("addressInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                createLink();
            }
        });
    </script>
</body>
</html>
